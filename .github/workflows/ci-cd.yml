name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - stage
      - main
      - feat/*
      - release/*
      - hotfix/*

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Synth
        run: npx cdk synth

  deploy-development:
    needs: build
    name: Deploy to Development
    runs-on: ubuntu-latest
    environment: development
    if: github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/feat/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_DEPLOY_ROLE_NAME }}
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: github-typesense-role-name-${{ github.run_number }}

      - name: Check AWS Identity
        run: aws sts get-caller-identity

      - name: Deploy
        env:
          CDK_DEFAULT_ACCOUNT: ${{ vars.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ vars.AWS_REGION }}
        run: npx cdk deploy TypesenseStack-Dev --require-approval never

